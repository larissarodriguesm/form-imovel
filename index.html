<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastre-se</title>
</head>
<body>

    <main>

    <form action="" id="form">
        <h2>Encontre o seu imóvel</h2>

        <div>
            <p>Qual o tipo de negócio?</p>

        <input type="radio" name="tipoNegocio" id="vender">
        <label for="">Vender</label>

        <input type="radio" name="tipoNegocio" id="comprar">
        <label for="">Comprar</label>

        <input type="radio" name="tipoNegocio" id="alugar">
        <label for="">Alugar</label><br>
        </div>

        <label for="tipoImovel" class="label" >Tipo de imóvel</label>
        <select name="tipoImovel" id="tipoImovel">
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Kitnet">Kitnet</option>
            <option value="Sítio">Sítio</option>
            <option value="Lote">Lote</option>
        </select>

        <label for="tamanho">Tamanho:</label>
        <input type="text"><span>m<sup>2</sup> </span>

        <fieldset>
            <legend>Endereço:</legend>
        
            <label for="cep">Cep</label>
            <input type="text" placeholder="Ex: 00.000-000">

            <div>
                <label for="rua" class="label">Rua</label>
            <input type="text" placeholder="Insira o nome da rua">

            <label for="numero">Nº</label>
            <input type="text">

            <!--O Estado foi pesquisado no github e copiado-->
            <label for="estado">Estado</label>
            <select name="estado">
                <option selected="" value="">Selecione o Estado (UF)</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                </select>

            <label for="cidade">Cidade</label>
            <input type="text">
            </div>

            <label for="ponto-referência" class="label">Ponto de Referência</label>
            <textarea name="ponto-referencia" id="ponto-referencia" cols="20" rows="1"></textarea>

            <label for="bairro">Bairro</label>
            <input type="text">

            <label for="complemento">Complemento</label>
            <textarea name="complemento" id="complemento" cols="20" rows="1"></textarea>

        </fieldset>

        <button type="submit" class="button">Enviar</button>

        <button type="reset" class="reset">Limpar</button>

    </form>
    
    </main>

</body>
</html>
